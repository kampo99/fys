<!DOCTYPE html>
<html>
  <head>

  </head>
<script src="assets/vendors.jquery/jquery-3.4.1.min.js"></script>
  <body>
    <div class="middleBox">

                <div class="col col-2" data-label="button1">
                  <button id="request1" onclick="myFunction()">

                  </button>

              </li>
              <li class="table-row">
                <div class="col col-1" data-label="Name"><a href="ProfielLara.html">Lara</a></div>

      </div>

  <img src="http://images.corendon.nl/NL/hpto/homepage/Curacao-weken-140x350.png" alt="BannerLeft" class="left-banner" onclick="window.open('https://www.corendon.nl')">
  <img src="http://images.corendon.nl/NL/hpto/homepage/Curacao-weken-140x350.png" alt="BannerRight" class="right-banner" onclick="window.open('https://www.corendon.nl')">
    <script>
      document.getElementById('request1').onclick = function() {
        this.textContent = 'Pending...';
      }
      document.getElementById('request3').onclick = function() {
        this.textContent = 'youssra@gmail.com';
      }
    </script>
