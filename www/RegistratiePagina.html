<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Profiel</title>
    <link rel="stylesheet" href="assets/css/pages/Index.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/pages/RegistratiePagina.css">

    <script src="assets/vendors.jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/Index.js"></script>
    <script src="assets/js/pages/Registratie.js"></script>

</head>

<body>
<div class="middleBox">
    <div class="headerBox">
        <div  id="headerText">Corri&Donni</div>
        <div class = "containerRegistratie">
            <div class="registratieContainer">

                <h1>Registratie</h1>


                <label id="geslachtbtn" for="geslacht">Aanhef</label>
                <select name="geslacht" id="geslacht">
                    <option value="man">Man</option>
                    <option value="vrouw">Vrouw</option>
                </select>

                <label for="voornaam">Voornaam</label>
                <input type="text" placeholder="Voer uw voornaam in" id ="voornaam" required>


                <label for="achternaam">Achternaam</label>
                <input type="text" placeholder="Voer uw achternaam in" id ="achternaam" required>

                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" placeholder="Voer uw geboortedatum in" id ="geboortedatum" required>

                <label for="emailbtn">E-mail</label>
                <input type="text" placeholder="Voer uw email in" id ="emailbtn" required>

                <label for="wachtwoordbtn">Wachtwoord</label>
                <input type="password" placeholder="Voer uw wachtwoord in" value="" id="wachtwoordbtn">

                <label for="herhaalWachtwoord">Herhaal uw wachtwoord</label>
                <input type="password" placeholder="Voer uw wachtwoord opnieuw in" id ="herhaalWachtwoord" required>

                <label for="wachtwoordzien">Laat wachtwoorden zien</label>
                <input type="checkbox" id="wachtwoordzien">


                <div class="clearfix">

                    <button class="registeerbtn" id="registeerbtn"> Registreer</button>

                    <p id="feedback"> </p>
                    <p>Heeft u al een account? klik dan op deze link <a href="Index.html">Log in</a>.</p>
                </div>


            </div>
        </div>


    </div>
</div>

<img src="http://images.corendon.nl/NL/hpto/homepage/Curacao-weken-140x350.png" alt="BannerLeft" class="left-banner" onclick="window.open('https://www.corendon.nl')">
<img src="http://images.corendon.nl/NL/hpto/homepage/Curacao-weken-140x350.png" alt="BannerRight" class="right-banner" onclick="window.open('https://www.corendon.nl')">

</body>
</html>
